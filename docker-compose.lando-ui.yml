version: '2'
services:
  lando-ui:
    build:
      context: ../lando-ui/
      dockerfile: ./docker/Dockerfile-dev
    environment:
      VERSION_PATH: /version.json
    volumes:
      - ../lando-ui/landoui/:/app/landoui
      - ../lando-ui/tests/:/app/tests
